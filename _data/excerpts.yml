- excerpt: This is part of an upcomming title I'm woking on with Soulcade Interactive. The idea is of a third-person stealth fishing game, and I'm contributing as a gamplay and tool programmer.

- excerpt: Catformer is an infinite scrolling 2D platformer. With it’s one-finger mechanic the challenge is to climb as high up as possible while dodging hazards. This was a one semester, six-team project.

- excerpt: Technobabble is a fast-paced beat ‘em up platformer that focuses on delivering an experience of fluid, free-flowing movement. This was a two semester project where I joined a team of 19 after their one semester vertical slice phase.